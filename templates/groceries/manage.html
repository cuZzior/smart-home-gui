{% extends 'base.html' %}
{% block title %}Add new{% endblock %}
{% block content %}
    <div class="container">
        <form method="post">
            {% if grocery %}
                <input type="number" hidden="true" name="id" id="id" value="{{ grocery['id'] }}">
            {% endif %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" {% if grocery %}value="{{ grocery['name'] }}" readonly="readonly"{% endif %} name="name" id="name">
            </div>
            <div class="form-group">
                <label for="exp_date">Expiration date</label>
                <input type="text" class="form-control" {% if grocery %}value="{{ grocery['exp_date'] }}"{% endif %} name="exp_date" id="exp_date">
            </div>
            <button type="submit" class="btn btn-outline-success">Submit</button>
            <a href="{{ url_for('groceries') }}"><button type="button" class="btn btn-outline-danger">Cancel</button></a>
        </form>
    </div>
{% endblock %}
